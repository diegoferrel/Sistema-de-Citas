    <header>
        <figure class="logo">

            </ul>
        </nav>
    </header>
    <section class="main">
        <figure class="reserva">
            <h1>Agenda tu cita dental en minutos</h1>
            <form id="formCita" class="form-cita">

                <div class="campo">
                    <label>Nombre Completo</label>
                    <input name="nombre" type="text" placeholder="Nombre Completo" required>
                </div>

                <div class="campo">
                    <label>Teléfono</label>
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                </div>

                <div class="campo">
                    <label>Fecha</label>
                    <input name="fecha" type="date" required>
                </div>

                <div class="campo">
                    <label>Hora</label>
                    <input type="time" name="hora" step="3600" required>
                </div>
                <div class="campo">
                    <label>Motivo</label>
                    <input type="text" name="motivo" required>
                </div>


                <button type="submit">Confirmar Cita</button>
            </form>
        </figure>
    </section>

        <section class="ubicacion" id="ubicacion">
